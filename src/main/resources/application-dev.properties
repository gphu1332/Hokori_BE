# Development configuration - Using SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=hokori_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate configuration for development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Firebase configuration for development
firebase.enabled=true
firebase.project-id=hokori-web
firebase.credentials.path=classpath:firebase-service-account.json

# JWT configuration for development
jwt.secret=dev-jwt-secret-key
jwt.expiration=86400000

# Logging configuration for development
logging.level.com.hokori.web=DEBUG
logging.level.org.springframework.security=DEBUG
