spring.application.name=hokori-web

# Database configuration for Railway deployment
spring.datasource.url=${DATABASE_URL:jdbc:sqlserver://localhost:1433;databaseName=hokori_db;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:your-database-password}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server configuration
server.port=${PORT:8080}

# Actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Disable security for health check (Railway requirement)
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs

# Firebase configuration (disabled by default)
firebase.enabled=false
firebase.project-id=${FIREBASE_PROJECT_ID:hokori-app}
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:classpath:firebase-service-account.json}

# JWT configuration
jwt.secret=${JWT_SECRET:your-jwt-secret-key}
jwt.expiration=${JWT_EXPIRATION:86400000}

