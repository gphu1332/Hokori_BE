spring.application.name=hokori-web

# Active profile - Railway will set this to 'prod'
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database configuration - defaults to SQL Server for local dev
spring.datasource.url=${DATABASE_URL:jdbc:sqlserver://localhost:1433;databaseName=hokori_db;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:123123}
spring.datasource.driver-class-name=${DATABASE_DRIVER:com.microsoft.sqlserver.jdbc.SQLServerDriver}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.SQLServerDialect}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server configuration
server.port=${PORT:8080}

# Actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Disable security for health check (Railway requirement)
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs

# Firebase configuration
firebase.enabled=${FIREBASE_ENABLED:true}
firebase.project-id=${FIREBASE_PROJECT_ID:hokori-web}
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:classpath:firebase-service-account.json}

# JWT configuration
jwt.secret=${JWT_SECRET:hokori-jwt-secret-key-2024}
jwt.expiration=${JWT_EXPIRATION:86400000}

