spring.application.name=hokori-web

# Active profile - default to dev for local development
# Railway will override this with 'prod' profile
spring.profiles.active=dev

# Server configuration (can be overridden by profiles)
# Railway will set PORT environment variable
server.port=${PORT:8080}

# Actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Disable security for health check (Railway requirement)
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
# springdoc.swagger-ui.request-interceptor-url=https://your-ngrok-url.ngrok-free.app

# Jackson configuration for Java 8 date/time types
# Spring Boot 3.x automatically enables JavaTimeModule when spring-boot-starter-web is present
# No need for explicit JacksonConfig - Spring Boot handles it automatically
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

