# Production configuration for Railway

# Database configuration for Railway production (PostgreSQL)
# Railway provides complete DATABASE_URL with credentials embedded
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool configuration for production
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:1}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:60000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:300000}
spring.datasource.hikari.initialization-fail-timeout=${DB_INIT_TIMEOUT:60000}

# JPA/Hibernate configuration for production
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Firebase configuration for production
firebase.enabled=${FIREBASE_ENABLED:true}
firebase.project-id=${FIREBASE_PROJECT_ID}
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH}

# JWT configuration for production
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging configuration for production
logging.level.com.hokori.web=INFO
logging.level.org.springframework.security=WARN
