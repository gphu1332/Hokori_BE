# Production configuration for Railway deployment
# Server configuration
server.port=${PORT:8080}

# Database configuration - Railway will provide these via environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate configuration for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Firebase configuration for production
firebase.enabled=${FIREBASE_ENABLED:true}
firebase.project-id=${FIREBASE_PROJECT_ID:hokori-web}
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:classpath:firebase-service-account.json}

# JWT configuration for production
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging configuration for production
logging.level.com.hokori.web=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Disable Thymeleaf template location check
spring.thymeleaf.check-template-location=false

# Disable JPA open-in-view for better performance
spring.jpa.open-in-view=false

# Google Cloud AI configuration
google.cloud.enabled=${GOOGLE_CLOUD_ENABLED:false}
google.cloud.project-id=${GOOGLE_CLOUD_PROJECT_ID:hokori-web}
google.cloud.credentials.path=${GOOGLE_CLOUD_CREDENTIALS_PATH:classpath:google-cloud-service-account.json}

# Railway specific configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# CORS configuration for production
# Allow Railway domain and common frontend domains
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://hokori-web-production.up.railway.app,https://hokori-web.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600